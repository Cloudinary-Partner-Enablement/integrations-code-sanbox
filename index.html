<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Partner Integration Foundations Examples</h1>
    <p>Click on the button below to view each example.</p>
    <p><em>Make sure to add the necessary information to the corresponding JS file for each example.</em></p>
    <button id="media_library">
        Media Library Example
    </button>
    <button id="upload_widget">
        Upload Widget Example
    </button>
    <button id="media_editor">
        Media Editor Example
    </button>
    <button id="video_player">
        Video Player Example
    </button>
    <button id="product_gallery">
        Product Gallery Example
    </button>
    <div id="mlw" style="display:none;">
        <h3>Media Library Widget</h3>
        <div id="widget_container"></div>
    </div>
    <div id="pg" style="display:none;">
        <h3>Product Gallery</h3>
        <p>Add content in the <strong>product_gallery.js</strong> file</p>
        <div id="my-gallery" style="max-width:80%;margin:auto"></div>
    </div>
    <div id="vp" style="display:none;">
        <h3>Video Player</h3>
        <div style="max-width: 800px">
            <video id="doc-player" controls muted class="cld-video-player cld-fluid"></video>
        </div>
    </div>

    <!-- cloudinary widgets and JS -->
    <script src="https://media-editor.cloudinary.com/all.js" type="text/javascript"></script>
    <script src="https://media-library.cloudinary.com/global/all.js"></script>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://unpkg.com/cloudinary-video-player@1.10.5/dist/cld-video-player.min.css" rel="stylesheet">
    <script src="https://unpkg.com/cloudinary-video-player@1.10.5/dist/cld-video-player.min.js"
        type="text/javascript"></script>

    <!-- JS files -->
    <script src="/media_editor.js" type="text/javascript"></script>
    <script src="/media_library.js" type="text/javascript"></script>
    <script src="/product_gallery.js" type="text/javascript"></script>
    <script src="/upload_widget.js" type="text/javascript"></script>
    <script src="/video_player.js" type="text/javascript"></script>

</body>

</html>
